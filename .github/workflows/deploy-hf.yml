name: Deploy to HuggingFace Spaces

on:
  # Scheduled deployment at 3am BRT (6am UTC)
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger option
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://petrinijr:${HF_TOKEN}@huggingface.co/spaces/petrinijr/nucleos-analyzer || true
          git push hf master:main --force
